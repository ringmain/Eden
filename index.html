    <textarea id="inputText" rows="20">V průběhu předchozích měsíců a let jsme si již představili množství zástupců nadčeledi Tyrannosauroidea, včetně prakticky všech dnes známých zástupců vývojově nejvyspělejší čeledi Tyrannosauridae. Samostatně jsme pojednali například o proceratosaurovi, dilongovi, jutyranovi nebo třeba dryptosaurovi. Dalším z tyranosauroidů, kterým ještě nebyl věnován vlastní článek, je severoamerický druh Appalachiosaurus montgomeriensis, poměrně velký dravý dinosaurus, obývající kdysi území současné Alabamy ve Spojených státech amerických. Skutečně tak byl, jak již jeho rodové jméno napovídá, obyvatelem někdejší Appalačie (východního pevninského bloku, který se utvořil při vzniku Velkého vnitrozemského moře asi před 100 miliony let na území současného východu Severní Ameriky). Typový exemplář tohoto teropoda objevil v červenci roku 1982 geolog David King z alabamské Auburn University.[1] Druhové jméno montgomeriensis bylo zvoleno podle kraje Montgomery, na jehož území v lokalitě Turnipseed Dinosaur Site byl objev učiněn. Dinosaura formálně popsali paleontologové Thomas Carr, Thomas Williamson a David Schwimmer v roce 2005.[2] Bohužel jsou fosilie tohoto druhu velmi nekompletní. Dochovala se část lebky a spodní čelisti, několik obratlů, dále fragmenty pánevních kostí a části kostí dolních končetin. Nepříliš dobře známá je také podoba předních končetin appalačiosaura, o nichž se nejdříve vědci domnívali, že mohli být dlouhé, silné a tříprsté. Objev pravděpodobné pažní kosti (humeru) tohoto tyranosauroida však prokázal, že jeho přední končetiny byly ve skutečnosti podstatně kratší a zřejmě jen dvouprsté.</textarea>
